<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border-radius: 10px;
            border: 2px solid lightgray;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.521);
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/"></a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no">
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
        
        também é bem legal
    </p>
</body>

</html>
