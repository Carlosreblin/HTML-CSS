<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>Você pode escrever o prágrafo de qalquer jeito. Basta colocar tudo dentro do par de tags &lt;p&gt; e &lt;/p&gt;
    </p><!--LESS THAN / GREATER THAN-->
    <p>Se precisar quebrar o texto em algun lugar expecifico <br> como esse, você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar algns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
    </p>

</body>
